<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type or paste text here..." rows="10" cols="50"></textarea>
        <div class="result">
            <p>Word Count: <span id="wordCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
